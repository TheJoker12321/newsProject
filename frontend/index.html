<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
    
    <nav>

        <div>
            <ul>
                <li id="home" onclick="goHome()">Home</li>
                <li id="createStory" onclick="goForm()">Create Story</li>
            </ul>
        </div>
        
    </nav>

    <main>
        <section id="news">

            <h1>Top Stories</h1>

            <div id="articles">
                <article class="news">
                
                </article>
                <article class="news">

                </article>
                <article class="news" id="alice-johnson">
                    
                </article>
                <article class="news" id="bob-brown">
        
                </article>
            </div>

        </section>
        
        <section id="create-story">
            <form>
                <h1>יצירת סיפור חדשות</h1>


                <div class="input">
                    <label for="title">כותרת</label>
                    <input id="title" name="title" type="text">
                </div>

                <div class="input">
                    <input type="file" id="file-input" name="file-input" />
                    <label id="file-input-label" for="file-input">Select a File</label>
                    <img id="imageForm" src="" height="200" alt="Image preview" />
                </div>

                <div class="text-area">
                    <label for="story">תשיור</label>
                    <textarea name="story" id="story" rows="5"></textarea>
                </div>

                <div class="submit">
                    <button type="submit" id="send">שליחה</button>
                </div>
                
            </form>
        </section>
    </main>
</body>
</html>
